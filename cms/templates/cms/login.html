{% extends 'base.html' %}

{% load staticfiles %}
{% block individual_css %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock %}

{% block body %}
  <div class="container">
    <form class="form-signin" method="post">
      {% csrf_token %}
      <h2 class="form-signin-heading">Login</h2>

      {% if messages %}
        {% load bootstrap_type_messages %}
        {% for message in messages %}
          <div class="alert {{ message|message_type }}" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Nome de usuÃ¡rio" required autofocus>

      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Senha" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>
  </div>
{% endblock %}
